<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link media="all" type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
</head>
<body>
    <div class="container">
        <form class="form" id="registration" action="/add_users" method="POST">
            <h1 class="form__title">Registration</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Name", name="uname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email", name="uemail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="New Password" name="upassword">
                <div class="form__input-error-message"></div>
            </div>
<!--            <div class="form__input-group">-->
<!--                <input type="password" class="form__input" autofocus placeholder="Confirm Password" name="uconfirmpassword">-->
<!--                <div class="form__input-error-message"></div>-->
<!--            </div>-->
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="/admin" id="linkLoginAccount">Already have an account? Login account</a>
            </p>
        </form>

    </div>

</body>
